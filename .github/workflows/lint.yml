name: Linting
on:
  pull_request
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Install npm packages
        run: npm install -g awesome-lint
      - name: Run awesome-lint
        run: npx awesome-lint